<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      display: block;
      margin-top: 10px;
      text-align: center;
    }

    #response {
      text-align: center;
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <h2 id="formTitle">Signup</h2>

    <!-- Signup Form -->
    <div id="signupForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button onclick="signup()">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="login()">Login</button>
    </div>

    <button class="toggle-btn" onclick="toggleForm()">Switch to Login</button>
    <div id="response" aria-live="polite"></div>
  </div>

  <script>
    let isSignup = true;

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById('signupForm').style.display = isSignup ? 'block' : 'none';
      document.getElementById('loginForm').style.display = isSignup ? 'none' : 'block';
      document.getElementById('formTitle').textContent = isSignup ? 'Signup' : 'Login';
      document.querySelector('.toggle-btn').textContent = isSignup ? 'Switch to Login' : 'Switch to Signup';
      document.getElementById('response').textContent = '';
      document.getElementById('response').className = '';
    }

    async function signup() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone_number = document.getElementById('phone').value.trim().replace(/\D/g, '');
      const gender = document.getElementById('gender').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const responseEl = document.getElementById('response');

      responseEl.className = '';

      if (!name || !email || !phone_number || !gender || !password || !confirmPassword) {
        responseEl.textContent = 'Please fill in all required fields';
        return;
      }

      if (password !== confirmPassword) {
        responseEl.textContent = 'Passwords do not match!';
        return;
      }

      try {
        const res = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, phone_number, gender, password, confirmPassword })
        });

        const data = await res.json();
        responseEl.textContent = data.message || data.errors?.[0]?.msg || 'Unexpected response';
        responseEl.className = res.ok ? 'success' : '';
      } catch (error) {
        responseEl.textContent = 'Network error. Please try again.';
      }
    }

    async function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const responseEl = document.getElementById('response');

      responseEl.className = '';

      if (!email || !password) {
        responseEl.textContent = 'Please fill in all required fields';
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        responseEl.textContent = data.message;
        responseEl.className = res.ok ? 'success' : '';

        if (res.ok) {
          localStorage.setItem('loggedInUser', data.user.phone_number);
 // Save user email to local storage
          window.location.href = '/chat.html';
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (error) {
        responseEl.textContent = 'Network error. Please try again.';
      }
    }
  </script>
</body>
</html>
